name: Trigger Main Repo

on:
  push:
    branches:
      - main  # 或你要监听的分支

jobs:
  notify-main-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.MAIN_REPO_TOKEN }}
          repository: zacksleo/tcb-htmls
          ref: main